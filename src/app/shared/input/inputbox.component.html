<div *ngIf="rows < 2">
    <input class="form-control form-control-sm" type="text" [disabled]="disabled" [(ngModel)]="inputModel"
        [maxlength]="maxlength" (ngModelChange)="inputModelChange.emit(inputModel)" (blur)="onBlur1($event)"
        #inputbox />
</div>

<div *ngIf="rows > 1 ">
    <textarea class="form-control form-control-sm" rows="{{rows}}" [disabled]="disabled" [(ngModel)]="inputModel"
        [maxlength]="maxlength" (ngModelChange)="inputModelChange.emit(inputModel)" (blur)="onBlur1($event)" #inputbox>
    </textarea>
</div>
